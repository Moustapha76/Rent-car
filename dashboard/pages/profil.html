<section id="profil">
  <div class="profil">
    <div class="row">
      <div class="col-12">
        <h1>Informations générales</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form action="" method="post">
          <div class="row">
          <div class="input-group">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" name="nom" id="nom" class="form-control" value="Doe">
            </div>
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" name="prenom" id="prenom" class="form-control" value="John">
            </div>
            <div class="form-group">
              <label for="tel">Téléphone</label>
              <input type="tel" name="tel" id="tel" class="form-control" value="0123456789">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" value="lawcorp@gmail.com">
            </div>
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" name="adresse" id="adresse" class="form-control" value="Rue de la paix">
            </div>
            <div class="form-group">
              <label for="ville">Ville</label>
              <input type="text" name="ville" id="ville" class="form-control" value="Paris">
            </div>
            <div class="form-group">
              <label for="code_postal">Code postal</label>
              <input type="text" name="code_postal" id="code_postal" class="form-control" value="75000">
            </div>
            <div class="form-group">
              <label for="siret">Siret</label>
              <input type="text" name="siret" id="siret" class="form-control" value="123456789">
            </div>
          </div>
          <div class="input-group">
            <div class="form-group">
              <label for="horaires">Horaires d'ouverture</label>
              <textarea name="horaires" id="horaires" class="form-control">
Lundi : 08h - 18h
Mardi : 08h - 18h
Mercredi : 08h - 18h
Jeudi : 08h - 18h
Vendredi : 08h - 17h
Samedi : 08h - 14h
Dimance : Fermé
              </textarea>
            </div>
          </div>
          </div>
          <div class="row">
          <div class="input-group">
            <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" name="username" id="username" class="form-control" value="lawcorp">
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" name="password" id="password" class="form-control" value="lawcorp12345678">
            </div>
          </div>
          </div>
        <button type="submit" class="btn">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
</section>
